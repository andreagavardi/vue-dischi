<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <!-- style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">

        <header>
            <img src="./assets/img/logo-small.png" alt="Logo spotify">
            <label for="albums-genre">Seleziona un genere</label>
            <select name="albums-genre" id="albums" v-model="genreSelected" > <!-- @change="selectGenre" metodo di selezione tramite funzione -->
                <option value="All" class="genre">All</option>
                <option :value="genre" class="genre" v-for="genre in albumGenre">{{genre}}</option>
            </select>
        </header>

        <div class="albums" >
            <div class="album" v-for="album in albums" v-if="genreSelected == album.genre || genreSelected == 'All'">
                <img :src="album.poster" alt="">
                <div class="details">
                    <h2>{{album.title}}</h2>
                    <div>{{album.author}} <br> {{album.year}}</div>
                </div>
            </div>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="./assets/js/main.js"></script>
</body>
</html>
